<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TrainSchedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo. Choo. Chee. Chee</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current Employees-->
        <div class="card card-primary">
          <div class="card-heading" style="background-color: rgb(9, 74, 187); color: white">
            <h3 class="card-title ml-3">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
      <div class="row">

          <div class="col-lg-12">
            <div class="card card-primary mt-3">
              <div class="card-heading" style="background-color:rgb(9, 74, 187); color: white">
                <h3 class="card-title ml-3">
                  <strong>Add Train</strong>
                </h3>
              </div>
              <div class="card-body">
  
                <!-- Entry Form -->
                <form class="col-lg-12">
                  <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="firstTrain-input" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                  </div>
  
                </form>

                <button class="btn btn-primary" id="add-train-btn" type="submit" style="background-color: rgb(9, 74, 187); color: white">Submit</button>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
  
      </div>
    </div>
    </div>
    </div>
     
    
     
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
